<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="banner">
                <img src="odin-lined.png" alt="Odin Logo"> ODIN
            </div>
            <div class="credits">
                Photo by&nbsp;
                <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&
                utm_medium=referral&utm_content=creditCopyText">Halie West</a>
                &nbsp;on&nbsp;
                <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=
                referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="text">
            <div class="header">
                <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <section>
                <form action="">
                    <p>Let's do this!</p>
                    <ul>
                        <li>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </li>
                        <li>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </li>
                        <li>
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="mail">
                        </li>
                        <li>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="number" name="number">
                        </li>
                        <li>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" class="error" 
                            id="pwd" name="password">
                            <p>*Passwords do not match</p>
                        </li>
                        <li>
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" class="error" 
                            id="confirm-pwd" name="confirm-password">
                        </li>
                    </ul>
                </form>
            </section>
            <div class="submit">
                <button>Create Account</button>
                <div class="log-in">Already have an account? <a href="#">Log In</a></div>
            </div>
        </div>    
    </div>
</body>
</html>
